<!DOCTYPE html>
<html>
<head>
    <title>MoonLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="moon.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="MoonLight.css">
    <script src="MoonLight.js" defer></script>
</head>
<body>
<h1> MoonLight </h1>
<div id="keys">
    <div class="1">
        <audio id="key1"><source src="key01.mp3"type="audio/mp3"></audio>
        <button class="button" style="height: 100px; width: 50px;" onclick="key1Sound()">1</button>
    </div>
    <div class="2">
        <audio id="key2"><source src="key02.mp3" type="audio/mp3"></audio>
        <button class="button" style="height: 100px; width: 50px;" onclick="key2Sound()">2</button>
    </div>
    <div class="3">
        <audio id="key3"><source src="key03.mp3" type="audio/mp3"></audio>
        <button class="button" style="height: 100px; width: 50px;" onclick="key3Sound()">3</button> 
    </div>
    <div class="4">
        <audio id="key4"><source src="key04.mp3" type="audio/mp3"></audio>
        <button class="button" style="height: 100px; width: 50px;" onclick="key4Sound()">4</button> 
    </div>
    <div class="5">
        <audio id="key5"><source src="key05.mp3" type="audio/mp3"></audio>
        <button class="button" style="height: 100px; width: 50px;" onclick="key5Sound()">5</button>   
    </div>
    <div class="6">
        <audio id="key6"><source src="key06.mp3" type="audio/mp3"></audio>
        <button class="button" style="height: 100px; width: 50px;" onclick="key6Sound()">6</button>   
    </div>
    <div class="7">
        <audio id="key7"><source src="key07.mp3" type="audio/mp3"></audio>
        <button class="button" style="height: 100px; width: 50px;" onclick="key7Sound()">7</button>
        <script>var key07=document.getElementById("key7"); function key7Sound() {key07.play();}</script>    
    </div>
</div>
</body>
</html>
